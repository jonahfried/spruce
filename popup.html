<!DOCTYPE html>
<html>

<head>
    <title>Spruce</title>

    <!-- Bootstrap necesarry scripts  -->
    <script src="jquery-3.5.1.min.js"></script>
    <!-- <script src="googleDocsUtil.js"></script> -->
    <script src="popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Bootstrap-table -->
    <script src="bootstrap-table.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css">


    <!-- Custom JS -->
    <script src="popup.js"></script>

    <!-- Getting font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen">
    <link rel="stylesheet" href="popup.css">
</head>

<body style="width:600px;">
    <div class="container-fluid">

        <!--  help button -->
        <svg id="help" tabindex="0" data-toggle="popover" width="1em" height="1em" viewBox="0 0 16 16"
            class="bi bi-question-circle-fill help" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033a.237.237 0 0 1-.24-.247C5.35 4.091 6.737 3.5 8.005 3.5c1.396 0 2.672.73 2.672 2.24 0 1.08-.635 1.594-1.244 2.057-.737.559-1.01.768-1.01 1.486v.105a.25.25 0 0 1-.25.25h-.81a.25.25 0 0 1-.25-.246l-.004-.217c-.038-.927.495-1.498 1.168-1.987.59-.444.965-.736.965-1.371 0-.825-.628-1.168-1.314-1.168-.803 0-1.253.478-1.342 1.134-.018.137-.128.25-.266.25h-.825zm2.325 6.443c-.584 0-1.009-.394-1.009-.927 0-.552.425-.94 1.01-.94.609 0 1.028.388 1.028.94 0 .533-.42.927-1.029.927z" />
        </svg>

        <!-- Header -->
        <div class="findQuotesWrapper">
            <img id="spruceLogo" class="unselectable" src="icons/icon-128.png" alt="spruce png" height="50"
                width="50" />
            <h1>Spruce</h1>
            <p>Spruce up your writing!</p>


            <!-- Input -->
            <!-- Quote Type Form -->
            <form id="quoteTypeForm">
                <input type="radio" name="option" id="quoteType" value="quotes" checked>
                <label for="quoteType">
                    Quotes
                </label>
                <input type="radio" name="option" id="lyricsType" value="lyrics">
                <label for="lyricsType">
                    Lyrics
                </label>
                <input type="radio" name="option" id="poetryType" value="poetry">
                <label for="poetryType">
                    Poetry
                </label>
                <!-- <label style="padding-right: 15px;"><input type="radio" name="option" checked="true">Quotes</label>
                <label><input type="radio" name="option">Lyrics</label> -->
            </form>


            <div class="input-group" id="input-wrapper">
                <textarea id="userInput" class="form-control" aria-label="With textarea"></textarea>
                <div class="input-group-prepend">
                    <button class="input-group-text" id="findQuotes">Find Quotes!</button>
                </div>
            </div>
        </div>


        <!-- display results -->
        <div class="display">
            <div id="loading" class="clear spinner-border d-flex justify-content-between" role="status"
                style="display: none;">
                <span class="sr-only">Loading...</span>
            </div>
            <!-- <h3 id="loading" class="clear">Loading...</h3> -->
            <table id="displayTable">

            </table>

            <!-- Sorry no results text -->
            <div id="noResults" class="clear">
                Sorry, no results were found. Maybe try a longer selection.
            </div>
        </div>
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script> -->
    </div>

</body>

</html>
